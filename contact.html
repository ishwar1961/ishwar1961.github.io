
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Contact — AdtradeHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav>
        <h1 style="margin:0;font-size:20px">AdtradeHub</h1>
        <div style="margin-left:auto">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <p>If you have any questions or suggestions, feel free to reach out.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="card" style="padding:20px;margin-top:20px">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="4" required></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">© 2025 AdtradeHub — Built with GitHub Pages</div>
  </footer>
</body>
</html>
