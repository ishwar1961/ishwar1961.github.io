<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — AdtradeHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <nav>
      <h1 style="margin:0;font-size:20px">AdtradeHub</h1>
      <div style="margin-left:auto">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2>Contact Us</h2>
    <p>If you have questions, feel free to reach out.</p>
  </section>

  <section class="card">
    <h3>Send a Message</h3>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required style="width:100%;padding:8px;margin-bottom:12px;">

      <label>Email:</label>
      <input type="email" name="email" required style="width:100%;padding:8px;margin-bottom:12px;">

      <label>Message:</label>
      <textarea name="message" rows="4" required style="width:100%;padding:8px;margin-bottom:12px;"></textarea>

      <button class="btn" type="submit">Send</button>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container">© 2025 AdtradeHub — Built with GitHub Pages</div>
</footer>

</body>
</html>
